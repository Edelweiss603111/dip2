<span class="text">{{'Language' | translate: lang}}:</span>


<span *ngFor="let locale of locales; let last = last">
  <ng-container *ngIf="locale === lang">
      <span class="current">{{ locale | uppercase }}</span>
  </ng-container>

  <ng-container *ngIf="locale !== lang">
      <span (click)="selectLanguage(locale)" class="locale">{{ locale | uppercase }}</span>
  </ng-container>

  <ng-container *ngIf="!last">
    <span class="filler">|</span>
  </ng-container>
  </span>
